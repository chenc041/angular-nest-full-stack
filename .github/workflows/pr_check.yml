name: pr_check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: checkout
        uses: actions/checkout@main

      - name: setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7

      - name: test-api
        run: cd packages/api && pnpm i && pnpm run test

      - name: test-webapp
        run: cd ../webapp && pnpm i && pnpm run test

