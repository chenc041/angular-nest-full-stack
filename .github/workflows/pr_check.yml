name: pr_check
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16 ]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: test-api
        run: cd ./packages/api && pnpm i && pnpm run test

      - name: test-webapp
        run: cd ../webapp && pnpm add @angular/cli -g && pnpm i && pnpm run test

